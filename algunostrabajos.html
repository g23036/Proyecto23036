<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="algunostrabajos.css">
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <title>Document</title>
</head>
<body>

    
    <script>
        const swiper = new Swiper('.swiper-container', {
          slidesPerView: 1,
          navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
          },
        });
      </script>
    
    <div class="swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <div class="video-container">
              <video src="shot on 1.mp4" controls></video>
              <h3>Título del video 1</h3>
            </div>
          </div>
          <div class="swiper-slide">
            <div class="video-container">
              <video src="video2.mp4" controls></video>
              <h3>Título del video 2</h3>
            </div>
          </div>
          <div class="swiper-slide">
            <div class="video-container">
              <video src="video3.mp4" controls></video>
              <h3>Título del video 3</h3>
            </div>
          </div>
          <div class="swiper-slide">
            <div class="video-container">
              <video src="video4.mp4" controls></video>
              <h3>Título del video 4</h3>
            </div>
          </div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
      </div>
      
</body>
</html>
